{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AXL Rental</title>
    {% progressive_web_app_meta %}
    <meta charset="utf-8" />
    <meta content='yes' name='apple-mobile-web-app-capable'/>
  <meta content='yes' name='mobile-web-app-capable'/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'image/p.png' %}" type="image/png" />

    <link
      rel="stylesheet"
      href="{% static 'assets1/css/open-iconic-bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets1/css/animate.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'assets1/css/owl.carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets1/css/owl.theme.default.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets1/css/magnific-popup.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets1/css/aos.css' %}" />

    <link rel="stylesheet" href="{% static 'assets1/css/ionicons.min.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'assets1/css/bootstrap-datepicker.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets1/css/jquery.timepicker.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets1/css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'assets1/css/icomoon.css' %}" />
    <link rel="stylesheet" href="{% static 'assets1/css/style.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
      id="ftco-navbar"
    >
      <div class="container">
        <img
          src="{% static 'image/p.png' %}"
          alt=""
          width="50"
          height="50"
          style="margin-right: 1rem"
        />
        <a class="navbar-brand" href="{% url 'home' %}" style="color: black"
          >AXL Rental</a
        >
        <!-- <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#ftco-nav"
          aria-controls="ftco-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="oi oi-menu"></span> Menu
        </button> -->

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="services.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="pricing.html" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item active">
              <a href="car.html" class="nav-link">Cars</a>
            </li> -->
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->

    <section
      class="hero-wrap hero-wrap-2 js-fullheight"
      style="
        background-image: url('https://res.cloudinary.com/dmagk9gck/image/upload/v1711569512/renbg_rfwu6b.jpg');
      "
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div
          class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
        >
          <div class="col-md-9 ftco-animate pb-5">
            <!-- <p class="breadcrumbs">
              <span class="mr-2"
                ><a href="index.html"
                  >Home <i class="ion-ios-arrow-forward"></i></a
              ></span>
              <span>Cars <i class="ion-ios-arrow-forward"></i></span>
            </p> -->
            <h1 class="mb-3 bread">Choose Your Car</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row">
          {% for car in cars %}
          <div class="col-md-4">
            <div class="car-wrap rounded ftco-animate">
              <div
                class="img rounded d-flex align-items-end"
                style="background-image: url('{{ car.car_image.url }}')"
              ></div>
              <div class="text">
                <h2 class="mb-0">
                  <a href="">{{car.car_name}}</a>
                </h2>
                <div class="d-flex mb-3">
                  <span class="cat"><b>{{car.car_model}}</b></span>
                  <p class="price ml-auto">â‚±{{car.price}}</p>
                </div>
                <p class="d-flex mb-0 d-block">
                  <a href="{% url 'login' %}" class="btn btn-primary py-2 mr-1">Book now</a>
                  <a href="{% url 'login' %}" class="btn btn-secondary py-2 ml-1">Details</a>
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <script src="{% static 'assets1/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets1/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'assets1/js/popper.min.js' %}j"></script>
    <script src="{% static 'assets1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets1/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'assets1/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets1/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'assets1/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets1/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets1/js/aos.js' %}"></script>
    <script src="{% static 'assets1/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'assets1/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'assets1/js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'assets1/js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'assets1/js/google-map.js' %}"></script>
    <script src="{% static 'assets1/js/main.js' %}"></script>
  </body>
</html>
