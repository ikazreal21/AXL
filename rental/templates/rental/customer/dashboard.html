{% extends 'rental/base.html' %} 
{% load static %}

{% block title %} 

AXL Rental - Customer

{% endblock %} 


{% block content %} 

<h1>Available Cars</h1>
<div class="row"> 
    {% for car in cars %}
    <div class="col-sm-3">
        <div class="card">
            <img class="img-fluid card-img-top" src="{{car.car_image.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{car.car_name}}</h5>
                <p class="card-text"><b>{{car.car_license_plate}}</b></p>
                <h4 class="card-text"><b>â‚±{{car.price}}</b></h4>
                <a class="btn  btn-primary" href="{% url 'book' car.car_id %}">Book</a>
                <!-- <a class="btn  btn-danger" href="">View Car</a> -->
            </div>
        </div>
    </div>    
    {% endfor %}
</div>

{% endblock %}
